<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crud mini project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-bottom-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Crud Project</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>



        <div class="container mt-5">

            <div class="row">
                <div class="col-md-4">
                    <h2 class="text-white bg-info text-center p-3">Update Student Details</h2>
                    <br>
                    <form action="/update/{{d.id}}" method="post">
                      {% csrf_token %}
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter the Student Name " name="name" value="{{d.name}}" required>
                      </div>

                      <div class="form-group">
                        <input type="email" class="form-control mt-3" placeholder="Enter the Student email " name="email" value="{{d.email}}" required>
                      </div>

                      <div class="form-group">
                        <input type="number" class="form-control mt-3" placeholder="Enter the Student Age " name="age" value="{{d.age}}" required>
                      </div>
                      <div class="form-group mt-3">
                        <select id="gender" class="form-control" name="gender" required>
                          <option selected>{{d.gender}} </option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="Others">Others</option>
                        </select>
                      </div>
                      <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-primary" type="submit">update</button>
                      </div>
                    </form>
                </div>
            </div>
 
        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
